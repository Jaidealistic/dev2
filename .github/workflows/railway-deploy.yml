name: CD Pipeline (Railway)

on:
  push:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  # 1. Test (Runs on ALL branches)
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install --legacy-peer-deps
      # - run: npm run lint # Disabled for presentation

  # 2. Build & Deploy (Runs ONLY on main branch)
  deploy-production:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      
      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and Push Docker Image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/lexfix:latest
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}

      # Deploy to Railway
      - name: Deploy to Railway
        run: |
          npm install -g @railway/cli
          railway up --service lexfix_devops --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
